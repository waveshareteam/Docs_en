<svg width="1200" height="440" viewBox="0 0 600 220" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="250" fill="white" stroke="none"/>
  <!-- Device A -->
  <rect x="50" y="60" width="120" height="130" fill="none" stroke="#333" stroke-width="2"/>
  <text x="110" y="40" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Device A</text>
  <!-- Device B -->
  <rect x="430" y="60" width="120" height="130" fill="none" stroke="#333" stroke-width="2"/>
  <text x="490" y="40" text-anchor="middle" font-family="Arial" font-size="14" font-weight="bold" fill="#333">Device B</text>
  <!-- Device A Pin Labels -->
  <text x="130" y="90" font-family="Arial" font-size="12" fill="#333">TX</text>
  <text x="130" y="125" font-family="Arial" font-size="12" fill="#333">RX</text>
  <text x="130" y="160" font-family="Arial" font-size="12" fill="#333">GND</text>
  <!-- Device B Pin Labels -->
  <text x="440" y="90" font-family="Arial" font-size="12" fill="#333">TX</text>
  <text x="440" y="125" font-family="Arial" font-size="12" fill="#333">RX</text>
  <text x="440" y="160" font-family="Arial" font-size="12" fill="#333">GND</text>
  <!-- Connecting Lines -->
  <!-- A's TX to B's RX (Red, Crossed) -->
  <line x1="170" y1="85" x2="250" y2="85" stroke="#e74c3c" stroke-width="2"/>
  <line x1="250" y1="85" x2="350" y2="120" stroke="#e74c3c" stroke-width="2"/>
  <line x1="350" y1="120" x2="430" y2="120" stroke="#e74c3c" stroke-width="2"/>
  <!-- A's RX to B's TX (Green, Crossed) -->
  <line x1="170" y1="120" x2="250" y2="120" stroke="#27ae60" stroke-width="2"/>
  <line x1="250" y1="120" x2="350" y2="85" stroke="#27ae60" stroke-width="2"/>
  <line x1="350" y1="85" x2="430" y2="85" stroke="#27ae60" stroke-width="2"/>
  <!-- GND (Black, Straight) -->
  <line x1="170" y1="155" x2="430" y2="155" stroke="#2c3e50" stroke-width="2"/>
  <!-- Arrows -->
  <defs>
    <marker id="redArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#e74c3c"/>
    </marker>
    <marker id="greenArrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60"/>
    </marker>
  </defs>
  <!-- A TX -> B RX Arrow -->
  <line x1="350" y1="120" x2="430" y2="120" stroke="#e74c3c" stroke-width="2" marker-end="url(#redArrow)"/>
  <!-- B TX -> A RX Arrow -->
  <line x1="250" y1="120" x2="170" y2="120" stroke="#27ae60" stroke-width="2" marker-end="url(#greenArrow)"/>
  <!-- Wiring Labels -->
  <text x="300" y="140" text-anchor="middle" font-family="Arial" font-size="11" fill="#27ae60">A RX ← B TX</text>
  <text x="300" y="75" text-anchor="middle" font-family="Arial" font-size="11" fill="#e74c3c">A TX → B RX</text>
  <text x="300" y="170" text-anchor="middle" font-family="Arial" font-size="11" fill="#2c3e50">Common Ground</text>
</svg>