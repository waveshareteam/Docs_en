<svg width="1400" height="730" viewBox="20 0 700 365" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="720" height="400" fill="#f8f9fa"/>
  
  <!-- ESP32 Profile Area -->
  <rect x="50" y="20" width="280" height="250" rx="8" fill="none" stroke="#495057" stroke-width="2"/>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">ESP32 (Peripheral)</text>
  <text x="70" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Device Name: ESP32_LED_Control</text>
  
  <!-- ESP32 Service: LED Control Service -->
  <rect x="70" y="75" width="240" height="175" rx="6" fill="#f1f3f4" stroke="#6c757d" stroke-width="1.5"/>
  <text x="80" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">Service</text>
  <text x="80" y="110" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">LED Control Service</text>
  <text x="80" y="123" font-family="Arial, sans-serif" font-size="8" fill="#868e96">UUID: 48407a44-6e13-4d28-a559-210de862bc29</text>
  
  <!-- ESP32 Characteristic: LED Characteristic -->
  <rect x="85" y="135" width="210" height="85" rx="4" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="95" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#343a40">Characteristic</text>
  <text x="95" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">LED Characteristic</text>
  <text x="95" y="178" font-family="Arial, sans-serif" font-size="8" fill="#868e96">UUID: 539ca2ac-09e5-49be-90da-3b157549eac3</text>
  <text x="95" y="193" font-family="Arial, sans-serif" font-size="9" fill="#868e96">Properties: Read, Write</text>
  <text x="95" y="208" font-family="Arial, sans-serif" font-size="9" fill="#868e96">Value: 0/1 (OFF/ON)</text>
  
  <!-- Hardware Connection Area (Independent of Profile) -->
  <rect x="50" y="290" width="280" height="60" rx="6" fill="#f1f3f4" stroke="#6c757d" stroke-width="1.5"/>
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">Hardware Connection</text>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">LED → ESP32 GPIO 7 (via 330Ω Resistor)</text>
  <text x="60" y="338" font-family="Arial, sans-serif" font-size="9" fill="#868e96">Control Mode: Digital Output LOW/HIGH</text>
  
  <!-- Phone Device Area (Increased width for English text) -->
  <rect x="420" y="20" width="260" height="250" rx="8" fill="none" stroke="#495057" stroke-width="2"/>
  <text x="440" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Phone (Central)</text>
  <text x="440" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Debugging Tool: LightBlue</text>
  
  <!-- Phone Operation Steps -->
  <rect x="440" y="75" width="220" height="85" rx="6" fill="#f1f3f4" stroke="#6c757d" stroke-width="1.5"/>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">Operation Steps</text>
  <text x="450" y="112" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1. Scan &amp; Connect ESP32_LED_Control</text>
  <text x="450" y="127" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2. Find LED Control Characteristic</text>
  <text x="450" y="142" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">3. Write Control Command (0/1)</text>
  
  <!-- Phone Control Panel -->
  <rect x="440" y="175" width="220" height="80" rx="6" fill="#f1f3f4" stroke="#6c757d" stroke-width="1.5"/>
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">Control LED</text>
  <text x="450" y="212" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Write 0: Turn OFF LED</text>
  <text x="450" y="227" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Write 1: Turn ON LED</text>
  <text x="450" y="242" font-family="Arial, sans-serif" font-size="9" fill="#868e96">(Format: 1-byte Unsigned Int)</text>
  
  <!-- Arrow Definitions -->
  <defs>
    <!-- Arrowhead -->
    <marker id="arrowhead-small" markerWidth="7" markerHeight="5" 
            refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#6c757d" />
    </marker>
    <!-- Reverse Arrowhead -->
    <marker id="arrowhead-reverse" markerWidth="7" markerHeight="5" 
            refX="0" refY="2.5" orient="auto">
      <polygon points="7 0, 0 2.5, 7 5" fill="#6c757d" />
    </marker>
  </defs>
  
  <!-- Write Command Arrow (Phone -> ESP32) -->
  <line x1="420" y1="155" x2="330" y2="155" stroke="#6c757d" stroke-width="2" marker-end="url(#arrowhead-small)"/>
  <text x="365" y="150" font-family="Arial, sans-serif" font-size="9" fill="#495057">Write</text>
  
  <!-- Read Status Arrow (ESP32 -> Phone) -->
  <line x1="330" y1="185" x2="420" y2="185" stroke="#6c757d" stroke-width="2" stroke-dasharray="3,3" marker-end="url(#arrowhead-small)"/>
  <text x="365" y="200" font-family="Arial, sans-serif" font-size="9" fill="#495057">Read</text>
  
  <!-- Hardware Control Arrow -->
  <line x1="190" y1="270" x2="190" y2="290" stroke="#6c757d" stroke-width="1.2" marker-end="url(#arrowhead-small)"/>
  
</svg>