<svg width="1400" height="740" viewBox="20 0 700 370" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="720" height="390" fill="#f8f9fa"/>
  
  <!-- ESP32 Profile Area -->
  <rect x="50" y="20" width="280" height="250" rx="8" fill="none" stroke="#495057" stroke-width="2"/>
  <text x="70" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">ESP32 (Peripheral)</text>
  <text x="70" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Device Name: ESP32_Potentiometer</text>
  
  <!-- ESP32 Service: Potentiometer Service -->
  <rect x="70" y="75" width="240" height="175" rx="6" fill="#f1f3f4" stroke="#6c757d" stroke-width="1.5"/>
  <text x="80" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">Service</text>
  <text x="80" y="110" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Potentiometer Service</text>
  <text x="80" y="123" font-family="Arial, sans-serif" font-size="8" fill="#868e96">UUID: 4fafc201-1fb5-459e-8fcc-c5c9c331914b</text>
  
  <!-- ESP32 Characteristic: Potentiometer Characteristic -->
  <rect x="85" y="135" width="210" height="85" rx="4" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="95" y="150" font-family="Arial, sans-serif" font-size="11" font-weight="bold" fill="#343a40">Characteristic</text>
  <text x="95" y="165" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Potentiometer Characteristic</text>
  <text x="95" y="178" font-family="Arial, sans-serif" font-size="8" fill="#868e96">UUID: 1b9a473a-4493-4536-8b2b-9d4133488256</text>
  <text x="95" y="193" font-family="Arial, sans-serif" font-size="9" fill="#868e96">Properties: Read, Notify</text>
  <text x="95" y="208" font-family="Arial, sans-serif" font-size="9" fill="#868e96">Value: 0-4095</text>
  
  <!-- Hardware Connection Area -->
  <rect x="50" y="290" width="280" height="60" rx="6" fill="#f1f3f4" stroke="#6c757d" stroke-width="1.5"/>
  <text x="60" y="310" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">Hardware Connection</text>
  <text x="60" y="325" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Potentiometer → ESP32 GPIO 7</text>
  <text x="60" y="338" font-family="Arial, sans-serif" font-size="9" fill="#868e96">ADC Read Range: 0-4095 (12-bit)</text>
  
  <!-- Phone Device Area-->
  <rect x="420" y="20" width="260" height="250" rx="8" fill="none" stroke="#495057" stroke-width="2"/>
  <text x="440" y="45" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#495057">Phone (Central)</text>
  <text x="440" y="60" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Debugging Tool: LightBlue</text>
  
  <!-- Phone Operation Steps -->
  <rect x="440" y="75" width="220" height="85" rx="6" fill="#f1f3f4" stroke="#6c757d" stroke-width="1.5"/>
  <text x="450" y="95" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">Operation Steps</text>
  <text x="450" y="112" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">1. Scan &amp; Connect ESP32_Potentiometer</text>
  <text x="450" y="127" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">2. Find Service and Characteristic</text>
  <text x="450" y="142" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">3. Read or subscribe to notifications</text>
  
  <!-- Phone Data Display-->
  <rect x="440" y="175" width="220" height="80" rx="6" fill="#f1f3f4" stroke="#6c757d" stroke-width="1.5"/>
  <text x="450" y="195" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#343a40">Data Display</text>
  <text x="450" y="212" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Receive real-time values</text>
  <text x="450" y="227" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">• Auto-update display</text>
  <text x="450" y="242" font-family="Arial, sans-serif" font-size="9" fill="#868e96">(Format: 2-byte Unsigned Int)</text>
  
  <!-- Connection Arrow Definition -->
  <defs>
    <!-- Arrowhead -->
    <marker id="arrowhead-small" markerWidth="7" markerHeight="5" 
            refX="7" refY="2.5" orient="auto">
      <polygon points="0 0, 7 2.5, 0 5" fill="#6c757d" />
    </marker>
  </defs>
  
  <!-- Data Flow Line -->
  <line x1="330" y1="170" x2="420" y2="170" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5" marker-end="url(#arrowhead-small)"/>
  
  <!-- Hardware Connection to ESP32 Arrow -->
  <line x1="190" y1="290" x2="190" y2="270" stroke="#6c757d" stroke-width="1.2" marker-end="url(#arrowhead-small)"/>
  
</svg>