<svg width="1200" height="540" viewBox="0 30 600 270" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="600" fill="#f8f9fa"/>
  <!-- Central Device -->
  <rect x="250" y="120" width="100" height="60" rx="8" fill="#e9ecef" stroke="#6c757d" stroke-width="2"/>
  <text x="300" y="140" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#343a40">Central Device</text>
  <text x="300" y="155" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">(Central)</text>
  <text x="300" y="170" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#6c757d">Mobile/PC</text>
  <!-- Peripheral Devices -->
  <!-- ESP32 Sensor -->
  <rect x="50" y="50" width="80" height="50" rx="6" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="90" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#343a40">ESP32</text>
  <text x="90" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Microcontroller</text>
  <!-- Smart Band -->
  <rect x="470" y="50" width="80" height="50" rx="6" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="510" y="70" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#343a40">Smart Band</text>
  <text x="510" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Peripheral</text>
  <!-- Temperature Sensor -->
  <rect x="50" y="200" width="80" height="50" rx="6" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="90" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#343a40">Temp Sensor</text>
  <text x="90" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Peripheral</text>
  <!-- Bluetooth Speaker -->
  <rect x="470" y="200" width="80" height="50" rx="6" fill="#e9ecef" stroke="#6c757d" stroke-width="1"/>
  <text x="510" y="220" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#343a40">BLE Beacon</text>
  <text x="510" y="235" text-anchor="middle" font-family="Arial, sans-serif" font-size="9" fill="#6c757d">Peripheral</text>
  <!-- Connecting Lines -->
  <line x1="130" y1="75" x2="250" y2="140" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="470" y1="75" x2="350" y2="140" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="130" y1="225" x2="250" y2="160" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>
  <line x1="470" y1="225" x2="350" y2="160" stroke="#6c757d" stroke-width="2" stroke-dasharray="5,5"/>

  <text x="90" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Peripheral Device</text>
  <text x="510" y="280" text-anchor="middle" font-family="Arial, sans-serif" font-size="11" fill="#6c757d">Peripheral Device</text>
</svg>