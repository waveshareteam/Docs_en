<svg width="1200" height="360" viewBox="0 0 600 180" xmlns="http://www.w3.org/2000/svg">
  <!-- 白色背景矩形 -->
  <rect width="100%" height="100%" fill="white"/>
  <defs>
    <style>
      .signal-line { stroke:rgb(101, 107, 102); stroke-width: 2; fill: none; }
      .voltage-label { font-size: 12px; fill: #333; font-weight: 500; font-family: Arial, sans-serif; }
      .time-label { font-size: 10px; fill: #666; font-family: Arial, sans-serif; }
      .axis-label { font-size: 11px; fill: #666; font-family: Arial, sans-serif; }
      .binary-label { font-size: 14px; fill:rgb(101, 107, 102); font-weight: bold; font-family: Arial, sans-serif; }
    </style>
  </defs>
  <!-- 坐标轴 -->
  <line x1="50" y1="140" x2="550" y2="140" stroke="#ddd" stroke-width="1"/>
  <line x1="50" y1="20" x2="50" y2="150" stroke="#ddd" stroke-width="1"/>
  <!-- 电压标签 -->
  <text x="15" y="45" class="voltage-label">3.3V</text>
  <text x="25" y="145" class="voltage-label">0V</text>
  <!-- 坐标轴标签 -->
  <!-- <text x="290" y="170" class="axis-label" text-anchor="middle">时间 (Time)</text>
  <text x="15" y="15" class="axis-label">电压 (Voltage)</text> -->
  <!-- HIGH 和 LOW 参考线 -->
  <line x1="50" y1="40" x2="550" y2="40" stroke="#eee" stroke-width="1" stroke-dasharray="3,3"/>
  <line x1="50" y1="140" x2="550" y2="140" stroke="#eee" stroke-width="1" stroke-dasharray="3,3"/>
  <!-- 方波信号 -->
  <path d="M 50 140 L 100 140 L 100 40 L 200 40 L 200 140 L 300 140 L 300 40 L 400 40 L 400 140 L 500 140 L 500 40 L 550 40" 
        class="signal-line"/>
  <!-- 状态标签 - LOW/HIGH -->
  <text x="70" y="130" class="time-label" text-anchor="middle">LOW</text>
  <text x="140" y="60" class="time-label" text-anchor="middle">HIGH</text>
  <text x="240" y="130" class="time-label" text-anchor="middle">LOW</text>
  <text x="340" y="60" class="time-label" text-anchor="middle">HIGH</text>
  <text x="440" y="130" class="time-label" text-anchor="middle">LOW</text>
  <text x="520" y="60" class="time-label" text-anchor="middle">HIGH</text>
  <!-- 数字标签 - 0和1 -->
  <text x="70" y="115" class="binary-label" text-anchor="middle">0</text>
  <text x="140" y="75" class="binary-label" text-anchor="middle">1</text>
  <text x="240" y="115" class="binary-label" text-anchor="middle">0</text>
  <text x="340" y="75" class="binary-label" text-anchor="middle">1</text>
  <text x="440" y="115" class="binary-label" text-anchor="middle">0</text>
  <text x="520" y="75" class="binary-label" text-anchor="middle">1</text>
</svg>
