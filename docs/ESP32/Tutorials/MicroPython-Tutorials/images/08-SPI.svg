<svg width="1200" height="620" viewBox="0 40 600 310" xmlns="http://www.w3.org/2000/svg">
  <!-- 定义样式 -->
  <defs>
    <style>
      .master-box { fill: #f5f5f5; stroke: #474747; stroke-width: 1.5; }
      .slave-box { fill: #f5f5f5; stroke: #474747; stroke-width: 1.5; }
      .text-white { fill: #333; font-family: Arial, sans-serif; font-size: 12px; font-weight: normal; }
      .text-dark { fill: #333; font-family: Arial, sans-serif; font-size: 11px; }
      .shared-line { stroke: #666; stroke-width: 1.5; }
      .cs-line { stroke: #466d8d; stroke-width: 1.5; }
      .signal-dot { fill: #878484; }
      .cs-dot { fill: #878484; }
    </style>
  </defs>
  <!-- 背景 -->
  <rect width="600" height="600" fill="#f8f9fa"/>
  <!-- 主设备 -->
  <rect x="50" y="60" width="120" height="160" class="master-box" rx="5"/>
  <text x="90" y="125" class="text-white" text-anchor="middle">SPI</text>
  <text x="90" y="140" class="text-white" text-anchor="middle">Master</text>
  <!-- 主设备信号线标签 -->
  <text x="160" y="95" class="text-white" text-anchor="end">SCK</text>
  <text x="160" y="115" class="text-white" text-anchor="end">MOSI</text>
  <text x="160" y="135" class="text-white" text-anchor="end">MISO</text>
  <text x="160" y="155" class="text-white" text-anchor="end">SS1</text>
  <text x="160" y="175" class="text-white" text-anchor="end">SS2</text>
  <text x="160" y="195" class="text-white" text-anchor="end">...</text>
  <!-- 从设备1 -->
  <rect x="430" y="60" width="120" height="120" class="slave-box" rx="5"/>
  <text x="510" y="115" class="text-white" text-anchor="middle">SPI</text>
  <text x="510" y="130" class="text-white" text-anchor="middle">Slave 1</text>
  <!-- 从设备1信号线标签 -->
  <text x="440" y="95" class="text-white">SCK</text>
  <text x="440" y="115" class="text-white">MOSI</text>
  <text x="440" y="135" class="text-white">MISO</text>
  <text x="440" y="155" class="text-white">CS</text>
  <!-- 从设备2 -->
  <rect x="430" y="211" width="120" height="120" class="slave-box" rx="5"/>
  <text x="510" y="255" class="text-white" text-anchor="middle">SPI</text>
  <text x="510" y="270" class="text-white" text-anchor="middle">Slave 2</text>
  <!-- 从设备2信号线标签 -->
  <text x="440" y="245" class="text-white">SCK</text>
  <text x="440" y="265" class="text-white">MOSI</text>
  <text x="440" y="285" class="text-white">MISO</text>
  <text x="440" y="305" class="text-white">CS</text>
  <!-- 共享信号线 -->
  <!-- SCK 线 -->
  <line x1="170" y1="90" x2="280" y2="90" class="shared-line"/>
  <line x1="280" y1="90" x2="280" y2="240" class="shared-line"/>
  <line x1="280" y1="90" x2="430" y2="90" class="shared-line"/>
  <line x1="280" y1="240" x2="430" y2="240" class="shared-line"/>
  <circle cx="280" cy="90" r="2.5" class="signal-dot"/>
  <!-- MOSI 线 -->
  <line x1="170" y1="110" x2="300" y2="110" class="shared-line"/>
  <line x1="300" y1="110" x2="300" y2="260" class="shared-line"/>
  <line x1="300" y1="110" x2="430" y2="110" class="shared-line"/>
  <line x1="300" y1="260" x2="430" y2="260" class="shared-line"/>
  <circle cx="300" cy="110" r="2.5" class="signal-dot"/>
  <!-- MISO 线 -->
  <line x1="170" y1="130" x2="320" y2="130" class="shared-line"/>
  <line x1="320" y1="130" x2="320" y2="280" class="shared-line"/>
  <line x1="320" y1="130" x2="430" y2="130" class="shared-line"/>
  <line x1="320" y1="280" x2="430" y2="280" class="shared-line"/>
  <circle cx="320" cy="130" r="2.5" class="signal-dot"/>
  <!-- CS 线（独立的） -->
  <!-- CS1 到 Slave 1 -->
  <line x1="170" y1="150" x2="430" y2="150" class="cs-line"/>
  <circle cx="170" cy="150" r="2.5" class="cs-dot"/>
  <!-- CS2 到 Slave 2 -->
  <line x1="170" y1="170" x2="250" y2="170" class="cs-line"/>
  <line x1="250" y1="170" x2="250" y2="300" class="cs-line"/>
  <line x1="250" y1="300" x2="430" y2="300" class="cs-line"/>
  <circle cx="170" cy="170" r="2.5" class="cs-dot"/>
  <!-- 信号线连接点 -->
  <circle cx="170" cy="90" r="2.5" class="signal-dot"/>
  <circle cx="170" cy="110" r="2.5" class="signal-dot"/>
  <circle cx="170" cy="130" r="2.5" class="signal-dot"/>
  <circle cx="430" cy="90" r="2.5" class="signal-dot"/>
  <circle cx="430" cy="110" r="2.5" class="signal-dot"/>
  <circle cx="430" cy="130" r="2.5" class="signal-dot"/>
  <circle cx="430" cy="150" r="2.5" class="cs-dot"/>
  <circle cx="430" cy="240" r="2.5" class="signal-dot"/>
  <circle cx="430" cy="260" r="2.5" class="signal-dot"/>
  <circle cx="430" cy="280" r="2.5" class="signal-dot"/>
  <circle cx="430" cy="300" r="2.5" class="cs-dot"/>
  <!-- 说明文字 -->
  <!-- <text x="225" y="35" class="text-dark" text-anchor="middle">SCK、MOSI、MISO 共用</text> -->
  <!-- <text x="225" y="330" class="text-dark" text-anchor="middle">CS 信号线各自独立</text> -->
</svg>
