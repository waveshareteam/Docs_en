<svg width="1040" height="220" viewBox="0 70 520 110" xmlns="http://www.w3.org/2000/svg">
  <!-- White background rectangle -->
  <rect width="200%" height="200%" fill="white"/>
  <!-- Input Analog Signal -->
  <rect x="20" y="100" width="80" height="50" fill="#f3f4f6" stroke="#666" stroke-width="1" rx="5"/>
  <text x="60" y="120" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Analog Signal</text>
  <text x="60" y="135" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">0-3.3V</text>
  <!-- Arrow 1 -->
  <path d="M 105 125 L 135 125" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- ADC Converter -->
  <rect x="140" y="80" width="100" height="90" fill="#e5e7eb" stroke="#333" stroke-width="2" rx="10"/>
  <text x="190" y="105" text-anchor="middle" font-family="Arial" font-size="12" fill="#333" font-weight="bold">ADC</text>
  <text x="190" y="120" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">12-bit Resolution</text>
  <text x="190" y="135" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">4096 Levels</text>
  <text x="190" y="150" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">A/D Converter</text>
  <!-- Arrow 2 -->
  <path d="M 245 125 L 275 125" stroke="#333" stroke-width="2" marker-end="url(#arrowhead)"/>
  <!-- Output Digital Value -->
  <rect x="280" y="100" width="80" height="50" fill="#f3f4f6" stroke="#666" stroke-width="1" rx="5"/>
  <text x="320" y="120" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">Digital Value</text>
  <text x="320" y="135" text-anchor="middle" font-family="Arial" font-size="10" fill="#333">0-4095</text>
  <!-- ESP32 Processing -->
  <rect x="400" y="90" width="100" height="70" fill="#dbeafe" stroke="#2563eb" stroke-width="2" rx="10"/>
  <text x="450" y="110" text-anchor="middle" font-family="Arial" font-size="11" fill="#2563eb" font-weight="bold">ESP32</text>
  <text x="450" y="125" text-anchor="middle" font-family="Arial" font-size="9" fill="#2563eb">analogRead()</text>
  <text x="450" y="140" text-anchor="middle" font-family="Arial" font-size="9" fill="#2563eb">Processing</text>
  <!-- Arrow 3 -->
  <path d="M 365 125 L 395 125" stroke="#2563eb" stroke-width="2" marker-end="url(#arrowhead2)"/>
  <!-- Voltage Scale Illustration -->
  <g transform="translate(60, 180)">
    <text x="0" y="20" font-family="Arial" font-size="11" fill="#666">Voltage Mapping:</text>
    <text x="140" y="20" font-family="Arial" font-size="10" fill="#666">0V → Value 0</text>
    <!-- <text x="120" y="20" font-family="Arial" font-size="10" fill="#666">1.65V → Value 2048</text> -->
    <text x="280" y="20" font-family="Arial" font-size="10" fill="#666">3.3V → Value 4095</text>
  </g>
  <!-- Arrow Marker Definitions -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#333"/>
    </marker>
    <marker id="arrowhead2" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#2563eb"/>
    </marker>
  </defs>
</svg>