<svg width="1200" height="260" viewBox="0 20 600 130" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="600" height="180" fill="#ffffff" stroke="none"/>
  <!-- Data Frame Label -->
  <text x="300" y="50" text-anchor="middle" font-family="Arial" font-size="16" font-weight="bold" fill="#333">Data Frame</text>
  <!-- Main Frame -->
  <rect x="50" y="70" width="500" height="60" fill="none" stroke="#333" stroke-width="2"/>
  
  <!-- Field Separators and Fills -->
  
  <!-- Start Bit -->
  <rect x="50" y="70" width="90" height="60" fill="#e8e8e8" stroke="#333" stroke-width="1"/>
  <text x="95" y="105" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">1 Start Bit</text>
  
  <!-- Data Bits -->
  <rect x="140" y="70" width="260" height="60" fill="#d4d4d4" stroke="#333" stroke-width="1"/>
  <text x="270" y="105" text-anchor="middle" font-family="Arial" font-size="12" font-weight="bold" fill="#333">5 to 9 Data Bits</text>
  
  <!-- Parity Bits -->
  <rect x="400" y="70" width="75" height="60" fill="#e8e8e8" stroke="#333" stroke-width="1"/>
  <text x="437.5" y="96" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#333">0 to 1</text>
  <text x="437.5" y="109" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#333">Parity Bit</text>
  
  <!-- Stop Bits -->
  <rect x="475" y="70" width="75" height="60" fill="#e8e8e8" stroke="#333" stroke-width="1"/>
  <text x="512.5" y="96" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#333">1 to 2</text>
  <text x="512.5" y="109" text-anchor="middle" font-family="Arial" font-size="11" font-weight="bold" fill="#333">Stop Bits</text>
</svg>