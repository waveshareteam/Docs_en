<svg width="1300" height="820" viewBox="0 30 650 410" xmlns="http://www.w3.org/2000/svg" font-family="sans-serif" font-size="14" style="background-color: #ffffff">
    <!-- Definitions for markers (arrowheads) -->
    <defs>
        <marker id="arrow" viewBox="0 0 10 10" refX="8" refY="5"
            markerWidth="6" markerHeight="6"
            orient="auto-start-reverse">
          <path d="M 0 0 L 10 5 L 0 10 z" fill="#333" />
        </marker>
    </defs>

    <!-- State boxes -->
    <g>
        <rect x="265" y="40" width="120" height="60" rx="5" ry="5" fill="#90EE90" stroke="#333" stroke-width="2"/>
        <text x="325" y="65" text-anchor="middle">Running</text>
        <text x="325" y="83" text-anchor="middle" font-size="12">(Running)</text>
    </g>
    <g>
        <rect x="70" y="200" width="120" height="60" rx="5" ry="5" fill="#ADD8E6" stroke="#333" stroke-width="2"/>
        <text x="130" y="225" text-anchor="middle">Ready</text>
        <text x="130" y="243" text-anchor="middle" font-size="12">(Ready)</text>
    </g>
    <g>
        <rect x="460" y="200" width="120" height="60" rx="5" ry="5" fill="#FFB6C1" stroke="#333" stroke-width="2"/>
        <text x="520" y="225" text-anchor="middle">Blocked</text>
        <text x="520" y="243" text-anchor="middle" font-size="12">(Blocked)</text>
    </g>
    <g>
        <rect x="265" y="370" width="120" height="60" rx="5" ry="5" fill="#D3D3D3" stroke="#333" stroke-width="2"/>
        <text x="325" y="395" text-anchor="middle">Suspended</text>
        <text x="325" y="413" text-anchor="middle" font-size="12">(Suspended)</text>
    </g>

    <!-- Transitions -->
    <!-- Ready -> Running -->
    <line x1="150" y1="200" x2="265" y2="80" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="100" y="130" fill="#333" font-size="12">Scheduler selects</text>

    <!-- Running -> Ready -->
    <line x1="265" y1="70" x2="140" y2="200" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="215" y="150" fill="#333" font-size="12">Higher priority ready</text>
    <text x="215" y="165" fill="#333" font-size="12">or time slice expired</text>

    <!-- Running -> Blocked -->
    <line x1="385" y1="70" x2="500" y2="200" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="460" y="125" fill="#333" font-size="12">Wait for event</text>
    <text x="455" y="140" fill="#333" font-size="12">(vTaskDelay, etc.)</text>

    <!-- Blocked -> Ready -->
    <line x1="460" y1="230" x2="190" y2="230" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="390" y="225" text-anchor="middle" fill="#333" font-size="12">Event occurs / Timeout</text>

    <!-- Running -> Suspended -->
    <line x1="325" y1="100" x2="325" y2="370" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="355" y="245" fill="#333" font-size="12">vTaskSuspend()</text>

    <!-- Ready -> Suspended -->
    <line x1="150" y1="260" x2="265" y2="400" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="210" y="320" fill="#333" font-size="12">vTaskSuspend()</text>

    <!-- Blocked -> Suspended -->
    <line x1="500" y1="260" x2="385" y2="400" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="450" y="340" fill="#333" font-size="12">vTaskSuspend()</text>

    <!-- Suspended -> Ready -->
    <line x1="265" y1="410" x2="140" y2="260" stroke="#333" stroke-width="1.5" marker-end="url(#arrow)"/>
    <text x="115" y="345" fill="#333" font-size="12">vTaskResume()</text>
</svg>